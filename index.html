<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <span><img src="assets/images/logo.svg" alt=""></span>
            <div>
                <select class="btn-lang" name="Language" id="lang" data-icon="CaretDownSmall">
                    <option value="English">English</option>
                    <option value="Hindi">हिन्दी</option>
                </select>

                <button class="btn-si">Sign In</button>
            </div>
        </nav>
        <div class="box"></div>

        <div class="text">
            <span>Unlimited movies, TV shows and more</span>
            <span>Starts at ₹149. Cancel at any time.</span>
            <span>Ready to watch? Enter your email to create or restart your membership.</span>
            <div>
                <input class="btn-in" type="text" placeholder="Email address">
                <button class="btn-gs">Get Started</button>
            </div>
        </div>
        <div class="separation"></div>

        <div class="trend">
            <h1>Trending Now</h1>
            <div class="movies">

                <button class="left"><</button>

                <div class="card">
                    <span class="num">1</span>
                    <div class="poster">
                        <img src="assets/images/1.png" alt="">
                    </div>
                </div>
                <div class="card">
                    <span class="num">2</span>
                    <div class="poster">
                        <img src="assets/images/2.png" alt="">
                    </div>
                </div>
                <div class="card">
                    <span class="num">3</span>
                    <div class="poster">
                        <img src="assets/images/3.png" alt="">
                    </div>
                </div>
                <div class="card">
                    <span class="num">4</span>
                    <div class="poster">
                        <img src="assets/images/4.png" alt="">
                    </div>
                </div>
                <div class="card">
                    <span class="num">5</span>
                    <div class="poster">
                        <img src="assets/images/5.png" alt="">
                    </div>
                </div>
                <div class="card">
                    <span class="num">6</span>
                    <div class="poster">
                        <img src="assets/images/6.png" alt="">
                    </div>
                </div>
                <div class="card">
                    <span class="num">7</span>
                    <div class="poster">
                        <img src="assets/images/7.png" alt="">
                    </div>
                </div>
                <div class="card">
                    <span class="num">8</span>
                    <div class="poster">
                        <img src="assets/images/8.png" alt="">
                    </div>
                </div>
                <div class="card">
                    <span class="num">9</span>
                    <div class="poster">
                        <img src="assets/images/9.png" alt="">
                    </div>
                </div>
                <div class="card">
                    <span class="num">10</span>
                    <div class="poster">
                        <img src="assets/images/10.png" alt="">
                    </div>
                </div>

                <button class="right">></button>

            </div>
        </div>
    </div>
</body>
</html>
